<html>
    <head>
        <title>uso di jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
                // JS STANDARD
                // Sintassi formale
                jQuery(document).ready(function () {
                   // CODICE JQUERY
                   $("div.divDaFarScomparire").hide(2500);
                   
                   $("#pulsante1").click(function () {
                       $("div.divDaFarScomparire").show(500);
                   });
                });
        </script>
    </head>
    <body>
        <div>uso di jQuery</div>
        <input id="pulsante1" type="button" value="Mostra testo" />
        <div class="divDaFarScomparire">questo testo dentro DIV</div>
        <div class="divDaFarScomparire">questo testo dentro DIV2</div>        
    </body>
</html>
