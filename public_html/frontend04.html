<!DOCTYPE html>
<html>
    <head>
        <title>Frontend 04</title>
        <meta charset="UTF-8">
        <script>
            "use strict";
            do {
                var nome = prompt("Quale e' il tuo Nome?");
                var confermato = confirm("Confermi inserimento ?");
            } while (!confermato)
            alert("Ciao, " + nome);
        </script>
    </head>
    <body>
        <h1>Frontend 04 - alerts</h1>
           
    </body>
</html>
