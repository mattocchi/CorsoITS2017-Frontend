<html>
    <head>
        <title>jQuery Selettori</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
                // JS STANDARD
                // Sintassi formale
                jQuery(document).ready(function () {
                // selettori principali
                var numP = $("p").length;
                console.log("nel documento ci sono " + numP + " paragrafi.");

                var testoParagrafo2 = $("#paragrafo2").text(); // non innerText
                console.log("il testo paragrafo con id paragrafo2 e': " + testoParagrafo2);

                var numBordoRosso = $(".bordoRosso").length;
                console.log("nel documento ci sono " + numBordoRosso + " elementi con class=bordoRosso");

                var numH1 = $("h1").length;
                console.log("nel documento ci sono " + numH1 + " elementi H1");
                
                // selettori combinati
                var numPBordoVerde = $("p.bordoVerde").length;
                console.log("nel documento ci sono " + numPBordoVerde + " elementi P con class bordoVerde");
                
                var numPeH1 = $("p, h1").length;
                console.log("nel documento ci sono " + numPeH1 + " elementi P e H1");
                
                // selettori basati su struttura
                var numPdiscendenti = $("body p").length;
                console.log("nel documento ci sono " + numPdiscendenti + " elementi P discendenti da body");

                var numPfigli = $("body > p").length;
                console.log("nel documento ci sono " + numPfigli + " elementi P figli di body");                   
                });
        </script>
        <style>
            .bordoRosso {
                border: 1px solid red;
            }

            .bordoVerde {
                border: 1px solid green;
            }            
        </style>        
    </head>
    <body>
        <div>jQuery Selettori</div>
        
        <div class="bordoVerde">
            <p>paragrafo dentro div</p>
        </div>

        <h1>Capitolo 1</h1>
        <p id="paragrafo1">paragrafo con testo uno</p>
        <p id="paragrafo2">paragrafo con testo due</p>
        <p id="paragrafo3">paragrafo con testo tre</p>

        <h1>Capitolo 2</h1>
        <p id="paragrafo4" class="bordoRosso">paragrafo con testo quattro</p>
        <p class="bordoVerde">paragrafo con testo cinque</p>
        <p class="bordoRosso">paragrafo con testo sei</p>
        <p class="">paragrafo con testo sette</p>
              
    </body>
</html>
