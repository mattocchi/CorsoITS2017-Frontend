<!DOCTYPE html>
<html>
    <head>
        <title>Frontend 05</title>
        <meta charset="UTF-8">
        <script>
            'use strict';

            var timout = 5000;
            var cambiaIndirizzo = function () {
                window.location = 'http://www.google.com';
            }

            setTimeout(() => {
				if (timout === 0) {
		            /* da notare non come cambiaIndirizzo() */
		            setTimeout(cambiaIndirizzo, timout);					
				} else {
					timout = timout - 1000;
				}
			}, 1000);
            
        </script>
    </head>
    <body>
        <h1>Frontend 05 - interval</h1>
        <p>sarete reindirzzati a google.com fra 5 secondi</p>
    </body>
</html>
