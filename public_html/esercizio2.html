<!DOCTYPE html>
<html>
    <head>
        <title>Esercizio 2</title>
        <meta charset="UTF-8">
        <script>
            // dichiaro una variabile di nome x
           var x;
           // stampiamo in console il valore di x
           console.log(x);
           
           var y = null;
           console.log(y);
           
           /* linguaggio case-sensitive
            (queste sono du evariabili diverse)*/
           var variabileUno = 'valore di Uno';
           var variabileuno = 'valore di uno';
           
           // dichiarazione con singola istruzione var
           var v1, v2, v3 = 'hello', v4 = 4, v5;
           
           // esempio di mancato utilizzo di ;
           x = 1;
           y = 2;
            x
            ++
            y // eâ€™ parsato come x; ++y; 
           console.log(x);
           console.log(y);
           
           // esempio di operatore di ugualianza (doppio uguale)
           x = "due";
           y = "due";
           console.log(x == y);
           
           // esempio di operatore maggiore di fra due stringhe
           console.log("due" > "tre");
           // esempio di uso operatore fra tipi diversi
           console.log("due" > 2);
        </script>
    </head>
    <body>
        <h1>Esercizio 2 - Dichiarazioni di Variabili e Operatori</h1>
    </body>
</html>
