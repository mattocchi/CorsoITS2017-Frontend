<html>
    <head>
        <title>Ajax Load</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            jQuery(document).ready(function () {
                // $("#selectProdotti").change(() => { ... });
                $("#selectProdotti").change(function () {
                    var prodottoSelezionato = $("#selectProdotti").val();
                    console.log(prodottoSelezionato);
                });
            });
        </script>
    </head>
    <body>
        <div>Ajax Load</div>
        <h1>Segli un Prodotto</h1>
        <select id="selectProdotti" name="selectProdotti">
            <option value="">Scegli un prodotto...</option>
            <option value="PRODOTTO_A">Scarpone Alto</option>
            <option value="PRODOTTO_B">Scarpone Basso</option>
            <option value="PRODOTTO_C">Scarpone Alto Impermeabile</option>
        </select>
        <div id="dettaglioProdotto"></div>
    </body>
</html>
