<html>
    <head>
        <title>Ajax Load</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            jQuery(document).ready(function () {
                $("#selectProdotti").load("catalogo.txt");
                
                // $("#selectProdotti").change(() => { ... });
                $("#selectProdotti").change(function () {
                    var prodottoSelezionato = $("#selectProdotti").val();
                    console.log(prodottoSelezionato);
                    // equivale a prodottoSelezionato != ""
                    if (prodottoSelezionato) {
                        var nomeTemplate = prodottoSelezionato + ".html";
                        $("#dettaglioProdotto").load(nomeTemplate);
                    } else {
                        $("#dettaglioProdotto").html("");
                    }
                });
            });
        </script>
    </head>
    <body>
        <div>Ajax Load</div>
        <h1>Segli un Prodotto</h1>
        <select id="selectProdotti" name="selectProdotti">
        </select>
        <div id="dettaglioProdotto"></div>
    </body>
</html>
