<!DOCTYPE html>
<html>
    <head>
        <title>Esercizio 12</title>
        <meta charset="UTF-8">
        <script>
            "use strict";
            // 
            const anno = 2017;
            
            // Assume not leap year by default (note zero index for Jan)
            // var daysInMonth = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            
            var stats = [0, 0, 0, 0, 0, 0, 0];
            for (var mese = 0; mese <= 11; mese++) {
                for (var giorno = 1; giorno <= 31; giorno++) {
                    var d = new Date(anno, mese, giorno);
                    // if (d.getTime().isNaN) {
                    if (d.getDate() != giorno && d.getMonth() != mese) {
                        console.log(`data non valida: ${anno}/${mese}/${giorno}` + " --> " + d);
                    } else {
                        console.log(d);
                        stats[d.getDay()]++;
                    }
                }
            }
            console.log(stats);
            console.log("Anno " + anno);
            console.log("Lunedì " + stats[0]);
            console.log("Martedì " + stats[1]);
            console.log("Mercoledì " + stats[2]);
            console.log("Giovedì " + stats[3]);
            console.log("Venerdì " + stats[4]);
            console.log("Sabato " + stats[5]);
            console.log("Domenica " + stats[6]);
        </script>
    </head>
    <body>
        <h1>Esercizio 12 - Date</h1>
    </body>
</html>
