<!DOCTYPE html>
<html>
    <head>
        <title>Frontend 01</title>
        <meta charset="UTF-8">
        <script>
            "use strict";
            var agent = window.navigator.userAgent;
            console.log(agent);
            if (agent.indexOf('MSIE') !== -1) {
                // this is IE
                console.log("questo browser e' IE");
            } else {
                // not IE
                console.log("questo browser non e' IE");
            }            
        </script>
    </head>
    <body>
        <h1>Frontend 01 - window.navigator</h1>
    </body>
</html>
