<!DOCTYPE html>
<html>
    <head>
        <title>Esercizio 3</title>
        <meta charset="UTF-8">
        <script>
           // Esempio di valore Numerico  Inifnity
           var a = 10;
           console.log(typeof a); // ritorna number
           var b = a / 0; // divisione per  zero
           console.log(b);
           console.log(typeof b); // ritorna? number
           
           // esempio di NaN
           var a = 10 * "f";
           console.log(a);
           
           var c = Infinity;
           console.log(c);
           console.log(typeof c);
        </script>
    </head>
    <body>
        <h1>Esercizio 3 - Variabili Numbers</h1>
    </body>
</html>
